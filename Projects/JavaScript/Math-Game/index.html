<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js" defer></script>


    <title>IE - Quiz App</title>
</head>
<body>
    <div class="container">

        <div class="wrapper">
            <h1>Quiz App</h1>
            <p>Practice Quiz Generator by Subject</p>

            <div class="settings">
                <h3>Select Quiz Settings</h3>

                <label for="num-questions">Questions Amount:</label>
                <select name="" id="num-questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                </select>

                <label for="category">Select Category:</label>
                <select name="" id="category">
                    <option value="9">General Knowledge</option>
                    <option value="18">Computers</option>
                    <option value="15">Video Games</option>
                    <option value="12">Music</option>
                    <option value="11">Film</option>
                    <option value="28">Vehicles</option>
                </select>
                
                <label for="difficulty">Select Difficulty:</label>
                <select name="" id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Challenging</option>
                </select>
                
                <label for="qtime">Time per Question:</label>
                <select name="" id="qtime">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="120">120</option>
                </select>

                <button class="start-btn">Start Quiz</button>
            </div>


            <div class="quiz-screen hide">

                <div class="timer">
                    <div class="progress">
                        <div class="progress-bar">
                            <p class="progress-text">
                            </p>
                        </div>
                    </div>
                </div>

                <div class="questions-wrapper">
                    
                    <div class="number">
                        Question <span class="current"></span>
                                <span class="total"></span>
                    </div>

                    <div class="question">What is your Question?</div>
                    <div class="answer-wrapper">
                        <!-- <div class="answer selected">
                            <span class="a-text">Answer</span>
                            <span class="checkbox">
                                <span class="icon">v</span>
                            </span>
                        </div>
                    </div>
                    <div class="answer-wrapper">
                        <div class="answer correct">
                            <span class="a-text">Answer</span>
                            <span class="checkbox">
                                <span class="icon">v</span>
                            </span>
                        </div>
                    </div>
                    <div class="answer-wrapper">
                        <div class="answer wrong">
                            <span class="a-text">Answer</span>
                            <span class="checkbox">
                                <span class="icon">v</span>
                            </span>
                        </div> -->
                    </div>

                    <button class="submit-btn" disabled="true">Submit</button>
                    <button class="next-btn">Next</button>
                </div>

            </div>


            <div class="end-screen hide">
                <div class="score">
                    <span class="score-text">Score:</span>
                    <div>
                        <span class="final-score"></span>
                        <span class="total-score"></span>
                    </div>

                    <button class="restart-btn">Restart Quiz</button>
                </div>
            </div>




            <div class="form-control">
                <label for="inputCity">Enter City:</label>
                <input type="text" id="inputCity" placeholder="New York" autofocus/>
                <button>Search</button>
            </div>
            
            <p id="errorMessage"></p>

            <div id="weatherInfo">
                <div class="cityIcon">
                <img src="" alt="">
                <h1 id="city"></h1>
                <h2 id="country"></h2>
                </div>
                <div class="tempDesc">
                <p id="temp"></p>
                <p id="description"></p>
                <p id="feels"></p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
